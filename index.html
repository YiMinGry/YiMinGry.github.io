<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚱이네 실가게 - 상품 페이지 생성기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f7f6;
            color: #4a4a4a;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
        }

        .input-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            font-family: 'Nanum Myeongjo', serif;
            color: #a87b70;
            margin-bottom: 20px;
        }

        #productDataInput {
            width: 90%;
            height: 500px;
            padding: 15px;
            border: 1px solid #e6c5bb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
            resize: vertical;
            margin-bottom: 15px;
            text-align: left;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            background-color: #e6c5bb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d19a8b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            overflow: hidden;
        }

        h1 {
            font-family: 'Nanum Myeongjo', serif;
            color: #d19a8b;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .intro {
            text-align: center;
            font-size: 1.1em;
            color: #6c5b55;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0e6e2;
            padding-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.8em;
            color: #a87b70;
            margin-bottom: 20px;
            border-left: 5px solid #e6c5bb;
            padding-left: 15px;
        }

        .recommend-list {
            list-style: none;
            padding-left: 0;
        }

        .recommend-list li {
            background-color: #fdfaf9;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            font-size: 1.05em;
            transition: transform 0.2s ease-in-out;
        }
        
        .recommend-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .recommend-list li::before {
            content: '🧶';
            margin-right: 15px;
            font-size: 1.2em;
        }

        .product-details {
            background-color: #faf6f4;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0d8d5;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1em;
        }
        
        .detail-item .label {
            font-weight: 700;
            color: #8c6b62;
            width: 100px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding: 10px;
        }

        .color-item {
            background-color: #fdfdfd;
            border: 1px solid #f0e6e2;
            border-radius: 5px;
            padding: 10px 15px;
            text-align: center;
            font-size: 0.95em;
            color: #795548;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .color-item:hover {
            background-color: #e6c5bb;
            color: #fff;
        }
        
        .knitting-tip {
            background: linear-gradient(135deg, #fce9e4, #f8dace);
            border: 2px dashed #e4b6a9;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .knitting-tip-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.5em;
            color: #bf816f;
            margin-bottom: 15px;
            text-align: center;
        }

        .knitting-tip p {
            color: #7d5e54;
            font-size: 1.05em;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="input-form">
        <h2>제품 데이터 입력</h2>
        <p>아래 입력창에 상품 데이터를 복사해 붙여넣으세요. (예시가 자동으로 입력되어 있습니다.)</p>
        <textarea id="productDataInput" placeholder='랜덤박스-포근실

어떤 색이 나올지 두근거리는 설렘, 랜덤박스-포근실을 만나보세요.
이름처럼 포근하고 부드러운 감촉을 자랑하는 아크릴 100% 실입니다.
매번 새로운 컬러 조합으로 나만의 특별한 작품을 만들 수 있습니다.
가성비와 재미를 동시에 잡아 뜨개질의 즐거움을 더해줄 거예요.🧶이런 분께 추천드려요!
- 어떤 색을 고를지 고민되는 분, 새로운 색 조합에 도전하고 싶은 분
- 가성비 좋은 실로 다양한 소품이나 블랭킷을 만들고 싶은 분
- 부드러운 감촉의 실로 아이들 용품이나 인형을 만들고 싶은 분

- 상품 상세 정보 - 🧰 구성🔹합수 : 1합🧵 컬러 라인업
3색 랜덤🌟 뚱이’s 뜨개팁 🐷✂️
추천바늘: 코바늘 4~5호, 대바늘 4~5mm
이 실은 촉감이 부드러워 아기용품, 인형, 블랭킷 등에 사용하기 좋아요. 같은 색상 계열로 여러 겹을 합사해 뜨면 오묘하고 예쁜 색감이 나옵니다.'></textarea><br>
        <button onclick="generateAndDownloadHtml()">HTML 생성 및 다운로드</button>
    </div>

    <div id="productTemplate" style="display:none;">
        <h1>${title}</h1>
        <p class="intro">${intro}</p>
        
        <div class="section">
            <h2 class="section-title">이런 분께 추천드려요!</h2>
            <ul class="recommend-list">${recommendations}</ul>
        </div>

        <div class="section" id="detailsSection">
            <h2 class="section-title">상품 상세 정보</h2>
            <div class="product-details">
                <h3>🧰 구성</h3>
                ${details}
            </div>
        </div>

        <div class="section" id="colorsSection">
            <h2 class="section-title">🧵 컬러 라인업</h2>
            <div class="color-grid">${colors}</div>
        </div>

        <div class="section">
            <div class="knitting-tip">
                <h3 class="knitting-tip-title">${tipsTitle}</h3>
                <p>${tipsContent}</p>
            </div>
        </div>
    </div>

    <script>
        function generateAndDownloadHtml() {
            const rawText = document.getElementById('productDataInput').value;
            const lines = rawText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
            
            // 데이터 추출 함수
            function findSectionContent(startDelimiter, endDelimiter) {
                const startIndex = lines.findIndex(line => line.includes(startDelimiter));
                if (startIndex === -1) return null;
                const endIndex = lines.findIndex((line, index) => index > startIndex && line.includes(endDelimiter));
                const end = endIndex !== -1 ? endIndex : lines.length;
                return lines.slice(startIndex + 1, end).join('\n').trim();
            }

            // 제목
            const title = lines[0];

            // 소개글
            const introEndIndex = lines.findIndex(line => line.includes('🧶이런 분께 추천드려요!'));
            const intro = lines.slice(1, introEndIndex).join('<br>').trim();

            // 추천 리스트
            const recommendationsContent = findSectionContent('🧶이런 분께 추천드려요!', '- 상품 상세 정보 -');
            const recommendations = recommendationsContent ? recommendationsContent.split('- ').filter(item => item.length > 0).map(item => item.trim()) : [];
            const recommendationsHtml = recommendations.map(item => `<li>${item}</li>`).join('');

            // 상세 정보
            const detailsContent = findSectionContent('🧰 구성', '🧵 컬러 라인업') || findSectionContent('🧰 구성', '🌟 뚱이’s 뜨개팁 🐷✂️');
            let detailsHtml = '';
            if (detailsContent) {
                const detailRegex = /🔹(.*?)\s*:\s*(.*?)(?=🔹|\s*$)/g;
                let match;
                while ((match = detailRegex.exec(detailsContent)) !== null) {
                    const label = match[1].trim();
                    const value = match[2].trim();
                    detailsHtml += `<div class="detail-item"><span class="label">🔹 ${label}</span><span>${value}</span></div>`;
                }
            }

            // 컬러 라인업
            const colorsContent = findSectionContent('🧵 컬러 라인업', '🌟 뚱이’s 뜨개팁 🐷✂️');
            const colors = colorsContent ? colorsContent.split('🔹').filter(item => item.trim().length > 0).map(item => item.trim()) : [];
            const colorsHtml = colors.map(color => `<div class="color-item">${color}</div>`).join('');

            // 뜨개팁
            const tipsContent = findSectionContent('🌟 뚱이’s 뜨개팁 🐷✂️', '');
            let tipsTitle = '🌟 뚱이’s 뜨개팁 🐷✂️';
            let tipsText = '이 상품에 대한 특별한 뜨개팁이 곧 추가됩니다!';
            if (tipsContent) {
                const tipsLines = tipsContent.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                tipsText = tipsLines.join('<br>');
            }
            
            // 템플릿 채우기
            let finalHtml = document.getElementById('productTemplate').innerHTML;
            finalHtml = finalHtml
                .replace(/\${title}/g, title)
                .replace(/\${intro}/g, intro)
                .replace(/\${recommendations}/g, recommendationsHtml)
                .replace(/\${details}/g, detailsHtml)
                .replace(/\${colors}/g, colorsHtml)
                .replace(/\${tipsTitle}/g, tipsTitle)
                .replace(/\${tipsContent}/g, tipsText);

            // 빈 섹션 숨기기
            if (!detailsHtml) finalHtml = finalHtml.replace(/<div class="section" id="detailsSection">.*?<\/div>/s, '');
            if (!colorsHtml) finalHtml = finalHtml.replace(/<div class="section" id="colorsSection">.*?<\/div>/s, '');
            
            // 최종 HTML 문서 생성
            const fullHtml = `
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>${document.querySelector('style').innerHTML}</style>
</head>
<body>
    <div class="container">${finalHtml}</div>
</body>
</html>
            `;
            
            // 파일 다운로드
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title.replace(/ /g, '_')}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
    </script>
</body>
</html>
