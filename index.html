<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚱이네 실가게 - 상품 페이지 생성기</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR:wght@300;400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f9f7f6;
            color: #4a4a4a;
            line-height: 1.8;
            margin: 0;
            padding: 20px;
        }

        .input-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            font-family: 'Nanum Myeongjo', serif;
            color: #a87b70;
            margin-bottom: 20px;
        }

        #productDataInput {
            width: 90%;
            height: 500px;
            padding: 15px;
            border: 1px solid #e6c5bb;
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Noto Sans KR', sans-serif;
            resize: vertical;
            margin-bottom: 15px;
            text-align: left;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 700;
            color: #ffffff;
            background-color: #e6c5bb;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #d19a8b;
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 30px 40px;
            overflow: hidden;
        }

        h1 {
            font-family: 'Nanum Myeongjo', serif;
            color: #d19a8b;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .intro {
            text-align: center;
            font-size: 1.1em;
            color: #6c5b55;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0e6e2;
            padding-bottom: 20px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.8em;
            color: #a87b70;
            margin-bottom: 20px;
            border-left: 5px solid #e6c5bb;
            padding-left: 15px;
        }

        .recommend-list {
            list-style: none;
            padding-left: 0;
        }

        .recommend-list li {
            background-color: #fdfaf9;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 10px;
            font-size: 1.05em;
            transition: transform 0.2s ease-in-out;
        }
        
        .recommend-list li:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .recommend-list li::before {
            content: '🧶';
            margin-right: 15px;
            font-size: 1.2em;
        }

        .product-details {
            background-color: #faf6f4;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #e0d8d5;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 1em;
        }
        
        .detail-item .label {
            font-weight: 700;
            color: #8c6b62;
            width: 100px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            padding: 10px;
        }

        .color-item {
            background-color: #fdfdfd;
            border: 1px solid #f0e6e2;
            border-radius: 5px;
            padding: 10px 15px;
            text-align: center;
            font-size: 0.95em;
            color: #795548;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .color-item:hover {
            background-color: #e6c5bb;
            color: #fff;
        }
        
        .knitting-tip {
            background: linear-gradient(135deg, #fce9e4, #f8dace);
            border: 2px dashed #e4b6a9;
            border-radius: 10px;
            padding: 25px;
            margin-top: 20px;
        }

        .knitting-tip-title {
            font-family: 'Nanum Myeongjo', serif;
            font-size: 1.5em;
            color: #bf816f;
            margin-bottom: 15px;
            text-align: center;
        }

        .knitting-tip p {
            color: #7d5e54;
            font-size: 1.05em;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="input-form">
        <h2>제품 데이터 입력</h2>
        <p>아래 입력창에 상품 데이터를 복사해 붙여넣으세요. (예시가 자동으로 입력되어 있습니다.)</p>
        <textarea id="productDataInput" placeholder='달콤실(500g)

달콤한 색감이 매력적인 &apos;달콤실&apos;을 소개합니다.
500g의 넉넉한 대용량으로 의류, 블랭킷 등 다양한 작품을 만들 수 있어요.
모와 아크릴 혼방으로 부드러운 촉감과 뛰어난 보온성을 자랑합니다.
솜사탕처럼 포근한 파스텔 톤으로 나만의 특별한 뜨개 작품을 완성해 보세요.🧶이런 분께 추천드려요!
- 하나의 볼로 대용량 작품을 완성하고 싶은 분
- 부드럽고 포근한 촉감의 실을 찾으시는 분
- 사랑스러운 파스텔 컬러로 포인트를 주고 싶은 분

- 상품 상세 정보 - 🧰 구성🔹소재 : 모, 아크릴, 폴리에스터, 나일론🔹중량 : 500g🔹길이 : 81,000cm🔹굵기 : 0.1mm🔹합수 : 1합🧵 컬러 라인업🔹01.딸기퐁당🔹02.하늘젤리🔹03.구름파르페🔹04.복숭아폼🔹05.꿈결보라🔹06.몽글피치🌟 뚱이’s 뜨개팁 🐷✂️
추천바늘 : 코바늘 4~5호 / 대바늘 2.25~3.5mm
1합의 얇은 실이라 다른 실과 합사하여 사용하면 더욱 풍성하고 독특한 질감을 표현할 수 있습니다.
성긴 짜임으로 숄이나 스카프, 가벼운 여름 니트를 뜨면 하늘하늘하고 부드러운 결과물을 얻을 수 있어요.
대용량 콘사이므로 실을 끊지 않고 한 번에 대형 블랭킷이나 의류를 완성하기에 좋습니다.'></textarea><br>
        <button onclick="generateAndDownloadHtml()">HTML 생성 및 다운로드</button>
    </div>

    <div id="productTemplate" style="display:none;">
        <h1>${title}</h1>
        <p class="intro">${intro}</p>
        
        <div class="section">
            <h2 class="section-title">이런 분께 추천드려요!</h2>
            <ul class="recommend-list">${recommendations}</ul>
        </div>

        <div class="section" id="detailsSection">
            <h2 class="section-title">상품 상세 정보</h2>
            <div class="product-details">
                <h3>🧰 구성</h3>
                ${details}
            </div>
        </div>

        <div class="section" id="colorsSection">
            <h2 class="section-title">🧵 컬러 라인업</h2>
            <div class="color-grid">${colors}</div>
        </div>

        <div class="section">
            <div class="knitting-tip">
                <h3 class="knitting-tip-title">🌟 뚱이’s 뜨개팁 🐷✂️</h3>
                <p>${tipsContent}</p>
            </div>
        </div>
    </div>

    <script>
        function generateAndDownloadHtml() {
            const rawText = document.getElementById('productDataInput').value;
            const lines = rawText.split('\n');
            
            // 데이터 추출 함수
            function findSectionContent(startDelimiter, endDelimiter) {
                const startIndex = lines.findIndex(line => line.includes(startDelimiter));
                if (startIndex === -1) return null;
                const endIndex = endDelimiter ? lines.findIndex((line, index) => index > startIndex && line.includes(endDelimiter)) : -1;
                const end = endIndex !== -1 ? endIndex : lines.length;
                return lines.slice(startIndex + 1, end).join('\n').trim();
            }

            // 제목
            const title = lines[0].trim();

            // 소개글
            const introEndIndex = lines.findIndex(line => line.includes('🧶이런 분께 추천드려요!'));
            const intro = lines.slice(1, introEndIndex).join('<br>').trim();

            // 추천 리스트
            const recommendationsContent = findSectionContent('🧶이런 분께 추천드려요!', '- 상품 상세 정보 -');
            const recommendations = recommendationsContent ? recommendationsContent.split('- ').filter(item => item.length > 0).map(item => item.trim()) : [];
            const recommendationsHtml = recommendations.map(item => `<li>${item}</li>`).join('');

            // 상세 정보
            const detailsStartIndex = lines.findIndex(line => line.includes('🧰 구성'));
            let detailsHtml = '';
            if (detailsStartIndex !== -1) {
                const detailsEndIndex = lines.findIndex((line, index) => index > detailsStartIndex && (line.includes('🧵 컬러 라인업') || line.includes('🌟 뚱이’s 뜨개팁 🐷✂️')));
                const detailsText = lines.slice(detailsStartIndex, detailsEndIndex !== -1 ? detailsEndIndex : lines.length).join('\n').replace(/🧰 구성/g, '').trim();
                const detailRegex = /🔹(.*?)\s*:\s*(.*?)(?=🔹|\s*$)/g;
                let match;
                while ((match = detailRegex.exec(detailsText)) !== null) {
                    const label = match[1].trim();
                    const value = match[2].trim();
                    detailsHtml += `<div class="detail-item"><span class="label">🔹 ${label}</span><span>${value}</span></div>`;
                }
            }

            // 컬러 라인업
            const colorsContent = findSectionContent('🧵 컬러 라인업', '🌟 뚱이’s 뜨개팁 🐷✂️');
            const colors = colorsContent ? colorsContent.split('🔹').filter(item => item.trim().length > 0).map(item => item.trim()) : [];
            const colorsHtml = colors.map(color => `<div class="color-item">${color}</div>`).join('');

            // 뜨개팁
            const tipsContent = findSectionContent('🌟 뚱이’s 뜨개팁 🐷✂️', '');
            let tipsText = tipsContent ? tipsContent.replace('추천바늘 :', '<strong>추천바늘 :</strong>').replace(/\n/g, '<br>') : '이 상품에 대한 특별한 뜨개팁이 곧 추가됩니다!';
            
            // 템플릿 채우기
            let finalHtml = document.getElementById('productTemplate').innerHTML;
            finalHtml = finalHtml
                .replace(/\${title}/g, title)
                .replace(/\${intro}/g, intro)
                .replace(/\${recommendations}/g, recommendationsHtml)
                .replace(/\${details}/g, detailsHtml)
                .replace(/\${colors}/g, colorsHtml)
                .replace(/\${tipsContent}/g, tipsText);

            // 빈 섹션 숨기기
            if (!detailsHtml) finalHtml = finalHtml.replace(/<div class="section" id="detailsSection">.*?<\/div>/s, '');
            if (!colorsHtml) finalHtml = finalHtml.replace(/<div class="section" id="colorsSection">.*?<\/div>/s, '');
            
            // 최종 HTML 문서 생성
            const fullHtml = `
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>${document.querySelector('style').innerHTML}</style>
</head>
<body>
    <div class="container">${finalHtml}</div>
</body>
</html>
            `;
            
            // 파일 다운로드
            const blob = new Blob([fullHtml], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${title.replace(/ /g, '_')}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        }
    </script>
    <footer>
    <p>BUILD NO: v0.0.0</p>
</footer>
</body>
</html>
